<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>
      .container {
          display: flex;
          width: 850px;
          padding: 5px;
          background: #cccccc;
      }

      .container .item {
          width: 200px;
          height: 50px;
          margin: 5px;
          background: red;
      }

      .container .item:nth-child(2) {
          width: 1000px;
          padding: 0 300px;
      }

      .container .item .inner {
          width: 500px;
          height: 100%;
          background: green;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">
            2
            <div class="inner">3</div>
        </div>
    </div>
</body>
</html>
